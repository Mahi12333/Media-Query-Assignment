<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="#">
  <style>
    /* Base styles for the navigation bar */
.navigation {
    display: flex;
    background-color: black;
    justify-content: space-around;
    padding: 10px;
}

.navigation a {
    text-decoration: none;
    color: #ffff;
}

/* Media query for screens smaller than 768px */
@media (max-width: 768px) {
    .navigation {
        flex-direction: column; /* Convert to a vertical list */
        background-color: gray; /* Change the background color to gray */
        padding: 20px;
        align-items: center;
        row-gap: 10px;
    }
}

  </style>
</head>
<body>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </nav>
</body>
</html>
